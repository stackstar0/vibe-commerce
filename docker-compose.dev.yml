version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0-focal
    container_name: vibe-commerce-db-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: vibe-commerce
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - vibe-commerce-dev

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: vibe-commerce-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/vibe-commerce?authSource=admin
      MOCK_USER_ID: user_123456
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - vibe-commerce-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Application (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vibe-commerce-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - vibe-commerce-dev
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_data_dev:
    driver: local

networks:
  vibe-commerce-dev:
    driver: bridge
